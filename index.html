<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="resources/lib/bootstrap.min.css">
    <script defer src="resources/lib/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container login-container">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Inicio de Sesión</h3>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </form>
    
                <!-- Botón de inicio de sesión con Google -->
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
        </div>
    </div>
    
    <script src="resources/lib/bootstrap.bundle.min.js"></script>
    
    </body>
</html>
