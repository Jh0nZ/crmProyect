<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Fetch</title>
</head>
<body>

<script>
    // Supongamos que tienes una variable que contiene el phase_id
    var phase_id = 1; // Puedes cambiar esto segÃºn tu necesidad

    // Configurar la solicitud
    fetch('resources/crud/getClient.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'phase_id=' + phase_id,
    })
    .then(response => response.json())
    .then(data => {
        // Mostrar los resultados en la consola
        console.log(data);
    })
    .catch(error => {
        console.error('Error:', error);
    });
</script>

</body>
</html>
